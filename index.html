<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Yelp Camp project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="css/mdb.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/app.js"></script>
    
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="navigation">
          <div class="logo">
            <a href="index.html"><img src="/img/Assets/Logo.svg" alt="Logo"></a>
          </div>
        </div>
        
        <div class="content">
          <div class="content-banner">
            <div class="banner">
              <img src="/img/Assets/Hero Image (Tablet and Mobile).jpg" alt="Hero Image">
            </div>
          </div>

          <div class="content-desc">
            <div class="desc">  
              <h1>Explore the best camps on earth.</h1>
              <p>YelpCamp is a curated list of the best camping spots on Earth. unfiltered and 
                  unbiased reviews.</p>
            </div>
    
            <div class="options">
              <ul class="option-list">
                <li><img src="/img/Assets/Checkmark.svg" alt="Checkmark">&nbsp;&nbsp;Add your own camp suggestions.</li>
                <li><img src="/img/Assets/Checkmark.svg" alt="Checkmark">&nbsp;&nbsp;Leave reviews and experiences</li>
                <li><img src="/img/Assets/Checkmark.svg" alt="Checkmark">&nbsp;&nbsp;See locations for all camps.</li>
              </ul>
              <a href="search.html">View Campgrounds</a>
            </div>
    
            <div class="footer">
              <span>Partnered with:</span>
              <div class="social">
                <a href="#"><img src="/img/Assets/Airbnb.svg" alt="airbnb logo"></a>
                <a href="#"><img src="/img/Assets/Booking.svg" alt="booking logo"></a>
                <a href="#"><img src="/img/Assets/Plum Guide.svg" alt="plumguide logo"></a>
              </div>
            </div>
          </div>
        </div>


          
  
          

        





          



      </div>
    </div>
          

   

    
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
